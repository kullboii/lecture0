<!DOCTYPE html>
<html>

<head>
    <title>
        Tables :)
    </title>
</head>

<body>
    <h1>Creating a table</h1>
    <br>
    <table>
        <tr>
            <!--tr means table row -->
            <th> first name </th>
            <th> middle name </th>
            <th> last name </th>
        </tr>
        <tr>
            <!--filling one row and td means tble data-->
            <td>Aadi</td>
            <td>Prakash</td>
            <td>Manchekar</td>
        </tr>
        <tr>
            <td>Sai</td>
            <td>Vishnu</td>
            <td>Kulal</td>
        </tr>
    </table>
</body>

</html>
